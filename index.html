<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calulator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calc-body">
          <div class="calc-screen">
            <p id="sun-text" class="sum-text">25400</p>
          </div>
          <div class="btn-box">
            <div class="rows">
              <div class="row row-1">
                <div class="clear-btn">
                  <p class="btn-txt">Clear</p>
                </div>
                <div class="del-btn">
                  <p class="btn-txt">Del</p>
                </div>
              </div>
              <div class="row row-2">
                <div class="btn">
                  <p class="btn-txt">1</p>
                </div>
                <div class="btn">
                  <p class="btn-txt">2</p>
                </div>
                <div class="btn">
                  <p class="btn-txt">3</p>
                </div>
                <div class="btn">
                  <p class="btn-txt">+</p>
                </div>
              </div>
              <div class="row row-3">
                <div class="btn">
                  <p class="btn-txt">4</p>
                </div>
                <div class="btn">
                  <p class="btn-txt">5</p>
                </div>
                <div class="btn">
                  <p class="btn-txt">6</p>
                </div>
                <div class="btn">
                  <p class="btn-txt">-</p>
                </div>
              </div>
              <div class="row row-4">
                <div class="btn">
                  <p class="btn-txt">7</p>
                </div>
                <div class="btn">
                  <p class="btn-txt">8</p>
                </div>
                <div class="btn">
                  <p class="btn-txt">9</p>
                </div>
                <div class="btn">
                  <p class="btn-txt">x</p>
                </div>
              </div>
              <div class="row row-5">
                <div class="btn">
                  <p class="btn-txt">0</p>
                </div>
                <div class="btn">
                  <p class="btn-txt">.</p>
                </div>
                <div class="btn">
                  <p class="btn-txt">/</p>
                </div>
                <div class="btn">
                  <p class="btn-txt">=</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
