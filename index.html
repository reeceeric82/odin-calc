<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calulator</title>
  </head>
  <body>
    <div class="calc-body">
      <div class="calc-screen"></div>
      <div class="btn-box">
        <div class="row-1">
          <div class="clear-btn">Clear</div>
          <div class="del-btn">Del</div>
        </div>
        <div class="row-2">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">+</div>
        </div>
        <div class="row-3">
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">-</div>
        </div>
        <div class="row-4">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn">x</div>
        </div>
        <div class="row-5">
          <div class="btn">0</div>
          <div class="btn">/</div>
        </div>
      </div>
    </div>
  </body>
</html>
