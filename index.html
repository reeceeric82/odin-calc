<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calc-body">
          <div class="calc-screen">
            <div class="calculations">
              <p id="prev-sum" class="prev-sum"></p>
              <p id="sum-text" class="sum-text">0</p>
            </div>
          </div>
          <div class="btn-box">
            <div class="rows">
              <div class="row row-1">
                <div id="clear-btn" class="clear-btn">
                  <p class="btn-txt">Clear</p>
                </div>
                <div id="del-btn" class="del-btn">
                  <p class="btn-txt">Del</p>
                </div>
              </div>
              <div class="row row-2">
                <div id="1-btn" class="btn" value="1">
                  <p class="btn-txt">1</p>
                </div>
                <div id="2-btn" class="btn" value="2">
                  <p class="btn-txt">2</p>
                </div>
                <div id="3-btn" class="btn" value="3">
                  <p class="btn-txt">3</p>
                </div>
                <div id="plus-btn" class="btn" value="add">
                  <p class="btn-txt">+</p>
                </div>
              </div>
              <div class="row row-3">
                <div id="4-btn" class="btn" value="4">
                  <p class="btn-txt">4</p>
                </div>
                <div id="5-btn" class="btn" value="5">
                  <p class="btn-txt">5</p>
                </div>
                <div id="6-btn" class="btn" value="6">
                  <p class="btn-txt">6</p>
                </div>
                <div id="minus-btn" class="btn" value="minus">
                  <p class="btn-txt">-</p>
                </div>
              </div>
              <div class="row row-4">
                <div id="7-btn" class="btn" value="7">
                  <p class="btn-txt">7</p>
                </div>
                <div id="8-btn" class="btn" value="8">
                  <p class="btn-txt">8</p>
                </div>
                <div id="9-btn" class="btn" value="9">
                  <p class="btn-txt">9</p>
                </div>
                <div id="multi-btn" class="btn" value="multiply">
                  <p class="btn-txt">x</p>
                </div>
              </div>
              <div class="row row-5">
                <div id="0-btn" class="btn" value="0">
                  <p class="btn-txt">0</p>
                </div>
                <div id="point-btn" class="btn" value=".">
                  <p class="btn-txt">.</p>
                </div>
                <div id="div-btn" class="btn" value="divide">
                  <p class="btn-txt">/</p>
                </div>
                <div id="eq-btn" class="btn" value="calulate">
                  <p class="btn-txt">=</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
